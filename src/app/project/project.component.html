<div class="section" [ngStyle]="{'background': background}">
  <div class="section-title" *ngIf="showTitle">
    <h3>Recent projects</h3>
  </div>
  <div class="container-fluid text-center" style="padding-top: 2%; padding-bottom: 40px;">
    <div class="row justify-content-center row-project">
      <div class="col-sm-12 col-md-3 col-lg-3">
        <img [src]="icon" class="img-fluid" alt="Random third slide">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
